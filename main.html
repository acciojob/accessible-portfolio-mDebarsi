<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Heading with ARIA role "heading" -->
        <h1 aria-level="1">My Accessible Portfolio</h1>

        <!-- Navigation with ARIA role "navigation" -->
        <nav aria-label="Portfolio Navigation">
            <ul role="list">
                <li role="listitem"><a href="#">Home</a></li>
                <li role="listitem"><a href="#">Projects</a></li>
                <li role="listitem"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Image with ARIA role "img" and alt attribute -->
        <img src="https://pbs.twimg.com/media/FvUVt3hXgAAxP1H?format=jpg&name=900x900" height="300px" width="190px" alt="image">

        <!-- Brief description -->
        <p>Welcome to my accessible portfolio. Here you can explore my projects and get in touch with me.</p>

        <!-- List with ARIA role "list" and list items with ARIA role "listitem" -->
        <ul role="list">
            <li role="listitem">Project 1: Web Accessibility</li>
            <li role="listitem">Project 2: Responsive Design</li>
            <li role="listitem">Project 3: HTML5 and ARIA</li>
        </ul>
    </main>
    <script type="text/javascript" src="./script.js">
</script>


</body>


</html>
